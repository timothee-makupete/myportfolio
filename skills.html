        function counter_up(value, place, loader) {
            let counter = 0;
            let intv = setInterval(function () {
                place.innerHTML = counter++;
                loader.style.width = counter + '%';
                if (counter == value + 1) {
                    clearInterval(intv)
                }
            },value);
        }

        counter_up(l1_value, l1, html_loader);
        counter_up(l2_value, l2, html_loader2);
        counter_up(l3_value, l3, html_loader3);
        counter_up(l4_value, l4, html_loader4);
        counter_up(l5_value, l5, html_loader5);
        counter_up(l6_value, l6, html_loader6);
